<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input
        type="email"
        id="email"
        class="form-control"
        required
        [(ngModel)]="email"
        name="email"
      />
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        class="form-control"
        required
        [(ngModel)]="password"
        name="password"
      />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
      Iniciar Sesión
    </button>
  </form>
  <p>
    ¿No tienes cuenta? <a routerLink="/registro">Regístrate aquí</a>.
  </p>
</div>
